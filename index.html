    <title>Antoni's Book Craft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'islamic-green': '#064e3b',
              'islamic-gold': '#d97706',
              'paper-cream': '#fdfbf7',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
      }
      /* Custom scrollbar for book content */
      .book-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .book-scroll::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .book-scroll::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      .book-scroll::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; 
      }
    </style>
